
<div class="accordion-block">
    <div
        class="accordion-navigation toggleLink {{#unless ../start_collapsed }} is-open {{/unless}}"
        role="button"
        data-collapsible="#facetedSearch-content--{{hyphenate facet }}">
        <h5 class="accordion-title">
            {{ title }}
        </h5>

        <div class="accordion-navigation-actions">
            {{#if selected}}
                <a href="{{ remove_url }}" class="facetedSearch-clearLink" data-faceted-search-facet>{{lang 'search.faceted.clear'}}</a>
            {{/if}}
            <svg class="icon accordion-indicator toggleLink-text toggleLink-text--off">
                <use xlink:href="#icon-add" />
            </svg>
            <svg class="icon accordion-indicator toggleLink-text toggleLink-text--on">
                <use xlink:href="#icon-remove" />
            </svg>
        </div>
    </div>

    <div id="facetedSearch-content--{{hyphenate facet }}" class="accordion-content {{#unless ../start_collapsed }} is-open {{/unless}}">
        
        
        
       
        <ul class="navList">
            
            <li class="navList-item">
                
                <a class="navList-action {{#if selected }} is-active {{/if}}" href="?search_query=&min_price=1&max_price=1000"  title="{{low.formatted}} - {{high.formatted}}">$1.00 - $1,000.00</a>
                
            </li>  
            
                 <li class="navList-item">
                
                <a class="navList-action {{#if selected }} is-active {{/if}}" href="?search_query=&min_price=1001&max_price=2000"  title="{{low.formatted}} - {{high.formatted}}">$1,001.00 - $2,000.00</a>
                
            </li>   
            
            
             <li class="navList-item">
                
                <a class="navList-action {{#if selected }} is-active {{/if}}" href="?search_query=&min_price=2001&max_price=3000"  title="{{low.formatted}} - {{high.formatted}}">$2,001.00 - $3,000.00</a>
                
            </li>   
            
            
            
             <li class="navList-item">
                
                <a class="navList-action {{#if selected }} is-active {{/if}}" href="?search_query=&min_price=3001&max_price=4000"  title="{{low.formatted}} - {{high.formatted}}">$3,001.00 - $4,000.00</a>
                
            </li> 
            
            
             <li class="navList-item">
                
                <a class="navList-action {{#if selected }} is-active {{/if}}" href="?search_query=&min_price=4000"  title="{{low.formatted}} - {{high.formatted}}">$4,000.00+</a>
                
            </li> 
       
        </ul>
