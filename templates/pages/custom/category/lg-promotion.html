{{> layout/home-base}}


<script>
         $(document).ready(function(){
                      $('.tab-content').each(function(){
                             var id = $(this).attr('id');
                             var trim_id = id.substr(4);
                             var x = $(this).find('.content-tab').text().trim().length;
                             $('.tab-title').each(function(){
                                    var href = $(this).attr("href").substr(5);
                                    if(href == trim_id){
                                           if(x == 0 ){
                                               $(this).parent().remove();
                                           }
                                    }
                             });
  
                           
                       });
  
                $('.product-slot').filter(function(){
                          return $(this).text().trim().length == 0;
                }).remove();
         });
  
        
  
  </script>
